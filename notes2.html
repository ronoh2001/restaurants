<!DOCTYPE html>
<html>
  <head>
    <title>CodeFellows Restaurant searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body {
        height: 75%;
        margin: 0;
        padding-left: 1em;
        padding-right: 1em;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>
var map;
var infowindow;

function initMap() {
  var CodeFellows = {lat: 47.6235481, lng: -122.33621199999999};

  map = new google.maps.Map(document.getElementById('map'), {
    center: CodeFellows,
    zoom: 16
    
  });

  infowindow = new google.maps.InfoWindow();

  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch({
    location: CodeFellows,
    radius: 225,
    types: ['restaurant', 'cafe','bakery', 'meal_takeaway', 'food']
  }, callback);
}

function callback(results, status) {
  if (status === google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="googleMap" style="width:800px;height:580px;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiFp3QpAvvE5-gomS7LCN5iUlgBn_nOz8&signed_in=true&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
